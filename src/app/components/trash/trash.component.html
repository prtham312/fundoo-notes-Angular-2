<div *ngIf="trashedNotes.length === 0" class="empty-notes-placeholder">
  <mat-icon class="empty-icon" fontSet="material-symbols-outlined">delete</mat-icon>
  <p class="empty-message">No notes in Trash</p>
</div>


<!-- Trash Notes: GRID VIEW -->
<div
  class="trash-notes-container trash-grid"
  *ngIf="trashedNotes.length > 0 && viewMode === 'grid'"
>
  <app-note-card
    *ngFor="let note of trashedNotes"
    [title]="note.title"
    [description]="note.description"
    [noteId]="note.id"
    [color]="note.color"
    [context]="'trash'"
    (restored)="loadTrashedNotes()"
    (deletedForever)="loadTrashedNotes()"
  ></app-note-card>
</div>

<!-- Trash Notes: LIST VIEW -->
<div
  class="trash-notes-container trash-list"
  *ngIf="trashedNotes.length > 0 && viewMode === 'list'"
>
  <app-note-card
    *ngFor="let note of trashedNotes"
    [title]="note.title"
    [description]="note.description"
    [noteId]="note.id"
    [color]="note.color"
    [context]="'trash'"
    (restored)="loadTrashedNotes()"
    (deletedForever)="loadTrashedNotes()"
    [ngClass]="viewMode"
  ></app-note-card>
</div>

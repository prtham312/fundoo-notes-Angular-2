<!-- Collapsed view -->
<div class="note-collapsed" *ngIf="!isExpanded" (click)="expand()">
  <span class="placeholder-text">Take a note...</span>
  <div class="icons">
    <mat-icon fontSet="material-symbols-outlined" fontIcon="check_box">check_box</mat-icon>
    <mat-icon fontSet="material-symbols-outlined" fontIcon="edit">edit</mat-icon>
    <mat-icon fontSet="material-symbols-outlined" fontIcon="image">image</mat-icon>
  </div>
</div>

<!-- Expanded view -->
<div class="note-expanded" *ngIf="isExpanded" [ngStyle]="{ 'background-color': backgroundColor }">
  <input
    type="text"
    [(ngModel)]="title"
    placeholder="Title"
    class="note-title"
  />

  <textarea
    [(ngModel)]="description"
    placeholder="Take a note..."
    class="note-description"
  ></textarea>

  <div class="note-actions">
  <app-icon-list
    context="create"
    (archiveClicked)="onArchiveClick()"
    (colorSelected)="setNoteColor($event)">
  </app-icon-list>
  <span class="close-btn" (click)="collapse()">Close</span>
</div>

</div>

<mat-toolbar class="toolbar" color="primary">
  <div class="left-section">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/google-keep.png" class="logo" alt="logo" />
    <span class="toolbar-title">{{ title }}</span>

  </div>

  <!-- Desktop Search -->
  <div class="search-container desktop-search">
    <mat-icon>search</mat-icon>
    <input
      matInput
      placeholder="   Search"
      [(ngModel)]="searchTerm"
      (input)="onSearch(searchTerm)"
    />
  </div>

  <div class="right-section">
    <button
      mat-icon-button
      class="mobile-search"
      (click)="mobileSearchOpen = true"
    >
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button (click)="refreshPage()">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button (click)="toggleViewMode()">
      <mat-icon>{{ viewMode === 'grid' ? 'view_stream_outline' : 'grid_view' }}</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon fontSet="material-symbols-outlined" fontIcon="settings">settings</mat-icon>
    </button>

    <span class="right-gap"></span>

    <button mat-icon-button>
      <mat-icon fontSet="material-symbols-outlined" fontIcon="apps">apps</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Search -->
<div class="mobile-search-bar" *ngIf="mobileSearchOpen">
  <mat-icon>search</mat-icon>
  <input
    matInput
    placeholder="Search"
    [(ngModel)]="searchTerm"
    (input)="onSearch(searchTerm)"
  />
  <button mat-icon-button (click)="mobileSearchOpen = false; onSearch('')">
    <mat-icon>close</mat-icon>
  </button>
</div>

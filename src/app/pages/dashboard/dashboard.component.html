<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav -->
  <mat-sidenav
    mode="side"
    [opened]="sidenavOpened"
    [class.mat-drawer-collapsed]="!sidenavOpened"
    (mouseenter)="onMouseEnterSidenav()"
    (mouseleave)="onMouseLeaveSidenav()"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <app-toolbar (menuClicked)="isSidenavOpen = !isSidenavOpen"></app-toolbar>

    <div class="dashboard-content">
      <!-- Replace with actual routed content later -->
      <p style="padding: 16px;">Dashboard content goes here</p>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
